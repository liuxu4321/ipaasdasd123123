<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        var name = "version";

        var versionValue = getSearchString(name);

        if(versionValue != null){
            var url = "itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/liuxu4321/ipaasdasd123123/master/manifest_" + versionValue + ".plist";
            window.location.href = url;
        }

        function getSearchString(key) {
            // 获取URL中?之后的字符
            var str = location.search;
            str = str.substring(1,str.length);

            // 以&分隔字符串，获得类似name=xiaoli这样的元素数组
            var arr = str.split("&");
            var obj = new Object();

            // 将每一个数组元素以=分隔并赋给obj对象
            for(var i = 0; i < arr.length; i++) {
                var tmp_arr = arr[i].split("=");
                obj[decodeURIComponent(tmp_arr[0])] = decodeURIComponent(tmp_arr[1]);
            }
            return obj[key];
        }
    </script>
</head>
<body>
<a href="itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/liuxu4321/ipaasdasd123123/master/manifest_v1.0.0.plist">download image center</a>

</body>
</html>
